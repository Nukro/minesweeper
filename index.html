<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <header>
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                <option value="beginner">Beginner (9×9, 10 mines)</option>
                <option value="intermediate">Intermediate (16×16, 40 mines)</option>
                <option value="expert">Expert (16×30, 99 mines)</option>
                </select>
            </div>
            <div class="status">
                <span id="mine-count">Mines: 0</span>
                <span id="timer">Time: 0s</span>
            </div>
            <button id="safeClickBtn">Safe Click (3)</button>
            <button id="restart">Restart</button>
        </header>
        <main>
            <div id="grid" class="grid"></div>
        </main>
    </div>

    <div id="stats">
        <h2>Highscores</h2>
        <ul id="highscores">
            <li>Anfänger: <span id="hs-beginner">–</span></li>
            <li>Fortgeschritten: <span id="hs-intermediate">–</span></li>
            <li>Experte: <span id="hs-expert">–</span></li>
        </ul>
        <h2>Statistik</h2>
        <p>Spiele gespielt: <span id="games-played">0</span></p>
        <p>Spiele gewonnen: <span id="games-won">0</span></p>
        <p>Winrate: <span id="win-rate">0%</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
